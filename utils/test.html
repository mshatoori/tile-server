<!DOCTYPE html>
<html>
<head>
    <title>OSM Tile Server Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map, centered roughly on London
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add the tile layer pointing to your local server
        // Make sure the URL matches the address and port your server is running on
        L.tileLayer('http://localhost:8080/{z}/{x}/{y}.png', {
            maxZoom: 19, // Adjust maxZoom based on your data/style
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Rendered by Custom C++/Mapnik Server'
        }).addTo(map);
    </script>
</body>
</html>
